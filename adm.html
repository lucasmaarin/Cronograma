    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Aprova√ß√£o de Eventos</h1>
            <p>Gerencie as solicita√ß√µes de eventos pendentes</p>
        </div>

        <div class="pending-events">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pendentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approvedCount">0</div>
                    <div class="stat-label">Aprovados Hoje</div>
                </div>
            </div>

            <div id="eventsList"></div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Firebase - MESMA CONFIGURA√á√ÉO DO CRONOGRAMA
        const firebaseConfig = {
            apiKey: "AIzaSyAz7EaASw3bGM2KYcN1PFo4QbdzC8_lfdU",
            authDomain: "eventos-rdr.firebaseapp.com",
            databaseURL: "https://eventos-rdr-default-rtdb.firebaseio.com",
            projectId: "eventos-rdr",
            storageBucket: "eventos-rdr.firebasestorage.app",
            messagingSenderId: "820714214725",
            appId: "1:820714214725:web:c48ec5ea89a4281c8c9a2c",
            measurementId: "G-5S05E5C37J"
        };


        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const pendingEventsRef = database.ref('pendingEvents');
        const eventsRef = database.ref('events');

        let pendingEvents = {};

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('pt-BR');
        }

        function updateStats() {
            const pendingCount = Object.keys(pendingEvents).length;
            document.getElementById('pendingCount').textContent = pendingCount;

            // Simular contagem de aprovados hoje (pode ser implementado com timestamp)
            document.getElementById('approvedCount').textContent = '0';
        }

        function renderPendingEvents() {
            const eventsList = document.getElementById('eventsList');

            if (Object.keys(pendingEvents).length === 0) {
                eventsList.innerHTML = `
                    <div class="empty-state">
                        <h3>‚úÖ Nenhum evento pendente</h3>
                        <p>Todos os eventos foram processados!</p>
                    </div>
                `;
                return;
            }

            eventsList.innerHTML = Object.entries(pendingEvents).map(([id, event]) => `
                <div class="event-card">
                    <div class="event-header">
                        <div>
                            <div class="event-title">${event.title}</div>
                            <div class="event-meta">
                                üìÖ ${formatDate(event.date)} ‚Ä¢ üë§ ${event.author}
                            </div>
                        </div>
                    </div>
                    ${event.description ? `
                        <div class="event-description">
                            ${event.description}
                        </div>
                    ` : ''}
                    <div class="event-actions">
                        <button class="btn btn-reject" onclick="rejectEvent('${id}')">
                            ‚ùå Rejeitar
                        </button>
                        <button class="btn btn-approve" onclick="approveEvent('${id}')">
                            ‚úÖ Aprovar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function approveEvent(eventId) {
            const event = pendingEvents[eventId];
            if (!event) return;

            // Mover para eventos aprovados
            const newEventRef = eventsRef.push();
            const approvedEvent = {
                ...event,
                id: newEventRef.key,
                approvedAt: new Date().toISOString()
            };

            newEventRef.set(approvedEvent).then(() => {
                // Remover dos pendentes
                pendingEventsRef.child(eventId).remove();

                // Notificar aprova√ß√£o
                showNotification(`‚úÖ Evento "${event.title}" aprovado e adicionado ao calend√°rio!`);

                // Notifica√ß√£o web para o usu√°rio que criou o evento
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('üéâ Seu evento foi aprovado!', {
                        body: `${event.title} foi adicionado ao calend√°rio`,
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50%" x="50%" font-size="80" text-anchor="middle" dominant-baseline="central">‚úÖ</text></svg>'
                    });
                }
            }).catch(error => {
                showNotification('‚ùå Erro ao aprovar evento', true);
                console.error(error);
            });
        }

        function rejectEvent(eventId) {
            const event = pendingEvents[eventId];
            if (!event) return;

            if (confirm(`Tem certeza que deseja rejeitar o evento "${event.title}"?`)) {
                pendingEventsRef.child(eventId).remove().then(() => {
                    showNotification(`Evento "${event.title}" rejeitado`, true);
                }).catch(error => {
                    showNotification('Erro ao rejeitar evento', true);
                    console.error(error);
                });
            }
        }

        // Escutar mudan√ßas nos eventos pendentes
        pendingEventsRef.on('value', (snapshot) => {
            pendingEvents = snapshot.val() || {};
            renderPendingEvents();
            updateStats();
        });

        // Inicializar p√°gina
        updateStats();
    </script>
</body>
